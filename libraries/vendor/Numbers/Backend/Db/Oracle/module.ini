[module]
module.name = "Numbers.Backend.Db.Oracle"
module.version = ""

[dependencies]
dep.php.extension.oci8 = 1

; submodules within composer libraries
dep.submodule.Numbers.Backend.System.Modules = 1

; --- models (name and parent class) ---
dep.model.\Numbers\Backend\Db\Oracle\Model\Schema\Public2 = "\Object\Schema"
dep.model.\Numbers\Backend\Db\Common\Model\Migrations = "\Object\Table"
dep.model.\Numbers\Backend\Db\Common\Model\Sequences = "\Object\Table"
dep.model.\Numbers\Backend\Db\Common\Model\Models = "\Object\Table"
dep.model.\Numbers\Backend\Db\Common\Model\Sequence\Extended = "\Object\Table"
dep.model.\Numbers\Backend\Db\Oracle\Model\Function2\ConcatWs = "\Object\Function2"
dep.model.\Numbers\Backend\Db\Oracle\Model\Sequence\Currval = "\Object\Function2"
dep.model.\Numbers\Backend\Db\Oracle\Model\Sequence\Nextval = "\Object\Function2"
dep.model.\Numbers\Backend\Db\Oracle\Model\Function2\Now = "\Object\Function2"

; grab import from system modules first
dep.model.\Numbers\Backend\Db\Common\Data\System = "\Object\Import"

; reports
dep.form.\Numbers\Backend\Db\Common\Form\Report\DataClassification = "Report"

[help]
; Oracle driver for database
;
; Limitations:
;	1) Oracle does not support schemas, we create public2 user and use it as a
;	   schema;
;	2) To create a function you must run following:
;	   SELECT dbms_metadata.get_ddl(object_type, object_name, owner) FROM dual;
;	3) You cannot use asterisk (*) in views, Oracle automatically replaces (*)
;	   with all columns in a table;

